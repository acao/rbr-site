  title: How Frequently Can I Have My Compost Picked Up
  content: >
    Rust Belt Riders aims to service your business in a timely fashion. While most clients are serviced once a week some larger volume clients might need service more often. Service frequency is customizable and flexible to meet your business needs. 

- published: true
  title: "How Will Rust Belt Riders Pick Up My Food Waste?"
  content: >
     The rumors are true, Rust Belt Riders has moved to using vehicles. This change has allowed us to make a more significant impact, service a wider range of clients, and deepen our commitment to supporting a wide range of agricultural practices. All clents will receive clean containers commensurate with the volume of compostable materials being produced on a weekly basis. Presently we offer two options of containers to our clients: 17-gallon totes and 64-gallon carts.

- published: true
  title: "What happens when I sign up?"
  content: >
    Every client will initially receive a waste audit to determine the frequency of service that will be needed as well as training of all key staff personnel. After one week, or a full container, we will establish an agreement to move forward. All wasted food collected will be used to advance local food systems here in Northeast Ohio!

- published: true
  title: "Will Rust Belt Riders Composting Provide Services for Commercial Businesses?"
  content: >
    Yes! In fact, we only accept commercial subscibers at this time. 

- published: true
  title: "What can I expect by working with Rust Belt Riders?"
  content: >
    By enrolling in Rust Belt Riders service you can expect professional, clean, and prompt service that will make you question why you weren't managing your food waste sooner. Our innovative logistics and data tracking system will allow you to measure your environmantal and social impact all with the ease of traditional waste hauling services.
