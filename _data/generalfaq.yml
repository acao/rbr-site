  title: How Frequently Can I Have My Compost Picked Up
  content: >
    Rust Belt Riders aims to service your business in a timely fashion. While most clients are serviced once a week some larger volume clients might need service more often. Service frequency is customizable and flexible to meet your business needs. 

- published: true
  title: "What happens when I sign up?"
  content: >
    Every client will initially receive a waste audit to determine the frequency of service that will be needed as well as training of all key staff personnel. After one week, or a full container, we will establish an agreement to move forward. All wasted food collected will be used to advance local food systems here in Northeast Ohio!

- published: true
  title: "Will Rust Belt Riders Composting Provide Services for Commercial Businesses?"
  content: >
    Yes! In fact, we only accept commercial clients at this time. We are on a mission to end food waste, our best bet at accomplishing this bold goal is to partner with great companies who care deeply about their community and our planet. 
    
- published: true
  title: "How Will Rust Belt Riders Pick Up My Food Waste?"
  content: >
     The rumors are true, Rust Belt Riders has moved to using vehicles. This change has allowed us to make a more significant impact, service a wider range of clients, and deepen our commitment to supporting a wide range of agricultural practices. All clients will receive clean containers commensurate with the volume of compostable materials being produced.
  
- published: true
  title: "What can I expect by working with Rust Belt Riders?"
  content: >
    By enrolling in Rust Belt Riders service you can expect professional, clean, and prompt service that will make you question why you weren't managing your food waste sooner. Our innovative logistics and data tracking system will allow you to measure your environmental and social impact all with the ease of traditional waste hauling services.

- published: true
  title: "Does Rust Belt Riders sell compost?"
  content: >
    No, Rust Belt Riders does not sell compost. We partner with facilities to process and manage all food waste that we collect. If you are interested in purchasing finished compost, however, we can help you!


