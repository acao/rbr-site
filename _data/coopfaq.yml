- title: 1. Voluntary and Open Membership
  published: true
  content: >
    Cooperatives are voluntary organizations, open to all able to use its services and willing to accept the responsibilities of membership, without gender, social, racial, political or religious discrimination
- title: 2. Democratic Member Control
  published: true
  content: >
    Cooperatives are democratic organizations controlled by their members—those who buy the goods or use the services of the cooperative—who actively participate in setting policies and making decisions.
- title: 3. Members' Economic Participation
  published: true
  content: >
    Members contribute equally to, and democratically control, the capital of the cooperative. The benefits members in proportion to the business they conduct with the cooperative rather than on the capital invested.
- title: 4. Autonomy and Independence
  published: true
  content: >
    Cooperatives are autonomous, self-help organizations controlled by their members. If the co-op enters into agreements with other organizations or raises capital from external sources, it is done so based on terms that ensure democratic control by the members and maintains the cooperative’s autonomy.
- title: 5. Education, Training and Information
  published: true
  content: >
    Cooperatives provide education and training for members, elected representatives, managers and employees so they can contribute effectively to the development of their cooperative. Members also inform the general public about the nature and benefits of cooperatives.
- title: 6. Cooperation among Cooperatives
  published: true
  content: >
    Cooperatives serve their members most effectively and strengthen the cooperative movement by working together through local, national, regional and international structures.
- title: 7. Concern for Community
  published: true
  content: >
    While focusing on member needs, cooperatives work for the sustainable development of communities through policies and programs accepted by the members.
